    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 950: '#020617' } 
            },
            animation: {
              'reveal': 'reveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'fade-in': 'fade-in 0.6s ease-out forwards',
              'scale-in': 'scale-in 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards',
              'border-flow': 'border-flow 3s linear infinite',
            },
            keyframes: {
              reveal: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'scale-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              'border-flow': {
                '0%': { 'background-position': '0% 50%' },
                '100%': { 'background-position': '200% 50%' }
              }
            }
          }
        }

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        .glass { 
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .dark .glass { 
            background: rgba(15, 23, 42, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.04);
        }
        
        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(to right, #2563eb, #7c3aed);
            z-index: 100;
            transition: width 0.1s ease-out;
        }

        .text-glow {
            text-shadow: 0 0 30px rgba(37, 99, 235, 0.2);
        }

        .stagger-reveal > * {
            opacity: 0;
            animation: reveal 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
    </style>

    <script>
        window.onscroll = function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        };
    </script>
